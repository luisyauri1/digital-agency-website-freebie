<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Agency Website - Freebie</title>
  </head>
  <body>
    <div class="bg">
      <img class="bg__img" src="./src/assets/img/bg.svg" alt="bg" />
    </div>
    <div class="desktop-bg">
      <img class="desktop-bg__img" src="./src/assets/img/bg.svg" alt="bg" />
    </div>
    <div class="app-center">
      <div class="app-container">
        <div class="nav">
          <img class="nav__logo" src="./src/assets/img/logo_enver.svg" alt="logo-enver" />
          <div class="desktop-nav-menu">
            <button class="desktop-nav-menu__item desktop-nav-menu__item--active">Home</button>
            <button class="desktop-nav-menu__item">Services</button>
            <button class="desktop-nav-menu__item">Our Project</button>
            <button class="desktop-nav-menu__item">About us</button>
          </div>
          <button class="nav__contact btn-secondary">Contact us</button>
          <button class="nav__menu-icon">
            <img src="./src/assets/img/menu.svg" alt="menu" />
          </button>
        </div>
        <div class="header">
          <div class="header-information">
            <div class="header-information__title">Build Your Awesome Platform</div>
            <div class="header-information__description">
              Enver studio is a digital studio that offers several services such as UI/UX Design to developers, we will
              provide the best service for those of you who use our services.
            </div>
            <button class="btn-primary">
              Our Serivices <img class="btn-primary__icon" src="./src/assets/img/arrow-right-up.svg" alt="arrow-btn" />
            </button>
          </div>
          <div class="header-person">
            <div class='header-person-bg'>
              <img class='header-person-bg__img' src="./src/assets/img/bg_person.svg" alt="" />
            </div>
            <div class='header-person-box'>
              <img class="header-person-box__img" src="./src/assets/img/person.svg" alt="person" />
            </div>
          </div>
        </div>
        <div>Section 1</div>
      </div>
    </div>

    <div>Section 2</div>
    <div>Section 3</div>
    <div>Section 4</div>
    <div>Footer</div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
